# Site settings
title: NahyeonCodingLog
email: naboee0627@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  My records diving into coding.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  jekyll

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.22.0
plugins:
  - jekyll-feed
  - jekyll-include-cache

# Author
author:
  name: Nahyeon Lee
  avatar: /assets/images/bio.png
  bio: Web Developer👩‍💻💫
  location: Finland
  github: nh0627

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Search
search: true

